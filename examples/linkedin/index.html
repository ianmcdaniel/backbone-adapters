<!doctype html>
<html>
  <head>
    <title>Backbone Adapters - LinkedIn</title>
    <link rel="stylesheet" href="demo.css"/>
  </head>
  <body>

    <div id="contactsapp">
    
      <header>
        <h1>LinkedIn Connections</h1>
        <div id="login-btn">
          <script type="in/Login">
            You're authorized, <?js= firstName ?>.
          </script>
        </div>
      </header>
  
      <section id="main">
        <ul id="contacts-list"></ul>
      </section>
  
      <footer>
      </footer>
    
    </div>
    
    <div id="instructions">
      Login to view your linkedin connections
    </div>
  
    <div id="credits">
      Created by
      <br />
      <a href="http://twitter.com/ianmcdaniel">Ian McDaniel</a>.
    </div>
  
    <script src="../../test/vendor/jquery.js"></script>
    <script src="../../test/vendor/underscore.js"></script>
    <script src="../../test/vendor/backbone.js"></script>    
        
    <script src="http://platform.linkedin.com/in.js">
      api_key: 16ef494el1l2
      scope: r_basicprofile r_network
    </script>
    <script src="../../adapters/linkedin.sync.js"></script>
    <script src="demo.js"></script>
    
    <!-- Templates -->
  
    <script type="text/template" id="contact-template">
      <div class="view media">
        <img src="<%= pictureUrl %>" class="img" style="vertical-align:middle" width="40"/>
        <div class="bd">
          <label><%= firstName %> <%= lastName %></label>
          <div>
            <small><%= headline %></small>
          </div>
        </div>
      </div>
    </script>
  
    <script type="text/template" id="stats-template">
      <% if (count) { %>
        You have <%= count %> linkedin connections
      <% } %>
    </script>  

  </body>
</html>
